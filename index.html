<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>Səslə Ağıllı Doldurma v3 – fuzzy matching</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { margin-bottom: 30px; border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #999; padding: 6px 10px; }
    th { background-color: #f0f0f0; }
    td:nth-child(2) { background-color: #fcfcfc; transition: background 0.4s; }
    td.filled { background-color: #d0ffd0 !important; font-weight: bold; }
    button { padding: 10px 20px; font-size: 16px; }
    #live, #last { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h2>🎤 Səslə Cədvəl (Fuzzy versiya)_7</h2>
<button onclick="toggleRecognition()">🎙 Başla / Dayandır</button>
<div id="live">Canlı: —</div>
<div id="last">Son qeyd: —</div>

<!-- Qaraciyər -->
<table id="U1_table">
  <thead><tr><th colspan="2">QARACİYƏR</th></tr></thead>
  <tbody>
    <tr><td>Ölçüləri</td><td>---</td></tr>
    <tr><td>Kənarları</td><td>---</td></tr>
    <tr><td>Exogenliyi</td><td>---</td></tr>
    <tr><td>Strukturu</td><td>---</td></tr>
    <tr><td>Qaraciyərdaxili öd axarları</td><td>---</td></tr>
    <tr><td>Damar şəkli</td><td>---</td></tr>
  </tbody>
</table>

<!-- Öd kisəsi -->
<table id="U2_table">
  <thead><tr><th colspan="2">ÖD KİSƏSİ</th></tr></thead>
  <tbody>
    <tr><td>Forması</td><td>---</td></tr>
    <tr><td>Ölçüləri</td><td>---</td></tr>
    <tr><td>Divar qalınlığı</td><td>---</td></tr>
    <tr><td>Möhtəviyyatı</td><td>---</td></tr>
    <tr><td>Ümumi öd axacağı</td><td>---</td></tr>
  </tbody>
</table>

<script>
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = "az-AZ";
recognition.interimResults = true;
recognition.continuous = true;

let isListening = false;
let activeTable = null;

// Параметры + синонимы/опечатки
const fieldMap = {
  "ölçüləri": ["olculeri", "olçüləri", "olçüsü"],
  "kənarları": ["kənarı", "kənar", "kənarlar"],
  "exogenliyi": ["ekzogenlik", "ekzogenliyi", "exogenlik"],
  "strukturu": ["ştrukturu", "struktur", "struktural"],
  "qaraciyərdaxili öd axarları": ["öd axarları", "qaraciyər axar", "axar"],
  "damar şəkli": ["damar forması", "şəkil", "damarın"],
  "forması": ["formasi", "formaciya", "şəkli"],
  "divar qalınlığı": ["qalınlığı", "qalın"],
  "möhtəviyyatı": ["möh", "tərkibi", "daxili"],
  "ümumi öd axacağı": ["ümumi axar", "öd yolu"]
};

// Подготовка массива всех возможных ключей
const allFields = Object.keys(fieldMap).flatMap(f => [f, ...(fieldMap[f] || [])]);

function toggleRecognition() {
  if (isListening) {
    recognition.stop();
    isListening = false;
    document.getElementById("live").textContent = "Canlı: —";
  } else {
    recognition.start();
    isListening = true;
  }
}

recognition.onresult = (event) => {
  let interim = "";
  for (let i = event.resultIndex; i < event.results.length; ++i) {
    const transcript = event.results[i][0].transcript.toLowerCase();
    if (event.results[i].isFinal) {
      const cleaned = transcript.replace(/[\.,]/g, "").trim();
      document.getElementById("last").textContent = "Son qeyd: " + cleaned;
      process(cleaned);
    } else {
      interim += transcript;
    }
  }
  document.getElementById("live").textContent = "Canlı: " + interim.trim();
};

recognition.onend = () => {
  if (isListening) recognition.start();
};

function process(text) {
  // Устанавливаем активную таблицу
  if (text.includes("qaraciyər")) {
    activeTable = document.getElementById("U1_table");
    return;
  }
  if (text.includes("öd kisəsi")) {
    activeTable = document.getElementById("U2_table");
    return;
  }
  if (!activeTable) {
    alert("Zəhmət olmasa əvvəlcə cədvəl adını deyin.");
    return;
  }

  const rows = activeTable.querySelectorAll("tbody tr");

  // Ищем параметры по тексту
  for (let key in fieldMap) {
    const aliases = [key, ...fieldMap[key]];
    for (let alias of aliases) {
      if (text.includes(alias)) {
        const valueStart = text.indexOf(alias) + alias.length;
        const nextField = allFields
          .filter(f => f !== alias)
          .map(f => ({ f, idx: text.indexOf(f, valueStart) }))
          .filter(x => x.idx > -1)
          .sort((a, b) => a.idx - b.idx);

        const valueEnd = nextField.length ? nextField[0].idx : text.length;
        const value = text.slice(valueStart, valueEnd).trim();

        // Записываем в таблицу
        for (let row of rows) {
          if (row.cells[0].textContent.trim().toLowerCase() === key) {
            row.cells[1].textContent = value;
            row.cells[1].classList.add("filled");
          }
        }
      }
    }
  }
}
</script>

</body>
</html>
